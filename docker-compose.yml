# docker-compose.yml - CRIAR NA RAIZ DO PROJETO
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tamaruse_postgres
    environment:
      POSTGRES_DB: tamaruse
      POSTGRES_USER: tamaruse_user
      POSTGRES_PASSWORD: tamaruse_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tamaruse_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: